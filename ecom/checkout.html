<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Checkout | MyShop</title>
    <link rel="stylesheet" href="check.css" />
  </head>
  <body>
    <!-- Header / Navigation Bar -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="#">MyShop</a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="product.html">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="cart-icon">
          <a href="cart.html"><img src="cart.png" alt="Cart" /></a>
        </div>
      </nav>
    </header>

    <!-- Checkout Section -->
    <main class="checkout">
      <div class="container">
        <h1>Checkout</h1>
        <div class="checkout-content">
          <!-- Billing & Shipping Information -->
          <section class="billing-shipping">
            <h2>Billing & Shipping Details</h2>
            <form action="#" method="POST">
              <!-- Billing Details -->
              <div class="form-group">
                <label for="billing-name">Full Name</label>
                <input
                  type="text"
                  id="billing-name"
                  name="billing-name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="billing-email">Email</label>
                <input
                  type="email"
                  id="billing-email"
                  name="billing-email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="billing-address">Address</label>
                <input
                  type="text"
                  id="billing-address"
                  name="billing-address"
                  required
                />
              </div>
              <div class="form-group">
                <label for="billing-city">City</label>
                <input
                  type="text"
                  id="billing-city"
                  name="billing-city"
                  required
                />
              </div>
              <div class="form-group">
                <label for="billing-zip">Zip Code</label>
                <input
                  type="text"
                  id="billing-zip"
                  name="billing-zip"
                  required
                />
              </div>
              <div class="form-group">
                <label for="billing-country">Country</label>
                <input
                  type="text"
                  id="billing-country"
                  name="billing-country"
                  required
                />
              </div>

              <!-- Shipping Option -->
              <div class="form-group">
                <label for="shipping-method">Shipping Method</label>
                <select id="shipping-method" name="shipping-method">
                  <option value="standard">Standard Shipping - $10.00</option>
                  <option value="express">Express Shipping - $20.00</option>
                </select>
              </div>
            </form>
          </section>

          <!-- Payment Information -->
          <section class="payment-info">
            <h2>Payment Information</h2>
            <form action="#" method="POST">
              <div class="form-group">
                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" name="card-name" required />
              </div>
              <div class="form-group">
                <label for="card-number">Card Number</label>
                <input
                  type="text"
                  id="card-number"
                  name="card-number"
                  required
                />
              </div>
              <div class="form-group">
                <label for="card-expiry">Expiry Date</label>
                <input
                  type="text"
                  id="card-expiry"
                  name="card-expiry"
                  placeholder="MM/YY"
                  required
                />
              </div>
              <div class="form-group">
                <label for="card-cvv">CVV</label>
                <input type="text" id="card-cvv" name="card-cvv" required />
              </div>
            </form>
          </section>

          <!-- Order Summary -->
          <!-- Order Summary -->
          <section class="order-summary">
            <h2>Order Summary</h2>
            <div id="order-items">
              <!-- Dynamic items will be inserted here -->
            </div>
            <div class="summary-item shipping">
              <p>Shipping</p>
              <p id="shipping-cost">$10.00</p>
            </div>
            <div class="summary-item total">
              <p>Total</p>
              <p id="total-cost">$0.00</p>
            </div>
            <button class="btn" id="confirm-order-btn">Confirm Order</button>
          </section>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <p>&copy; 2024 MyShop. All Rights Reserved.</p>
        <ul class="social-links">
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="order.js"></script>
  </body>
</html>
